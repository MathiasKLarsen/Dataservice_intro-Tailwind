<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link 
        rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>

    <script>
        // når window/document er loadet så er div med id="map" klar...
        window.onload = () => {
            // kortet
            var map = L.map('map').setView([51.505, -0.09], 13);
    
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // markør
            var marker = L.marker([51.5, -0.09]).addTo(map);

            // klik på map - flyt markør + vis popup latlon
            function onMapClick (e) {
                marker.setLatLng(e.latlng).bindPopup(`Du har klikket på koordinaterne: ${e.latlng.lat}, ${e.latlng.lng}`).openPopup()
            }

            // ved klik på map -> kør funktionen onMapClick
            map.on( 'click', onMapClick)

            // Standalone popup
            var popup = L.popup()
            .setLatLng([51.513, -0.09])
            .setContent("Jeg er en markør")
            .openOn(map);
        }

    </script>

</head>
<body>
